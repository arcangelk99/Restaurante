<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<ui:decorate  xmlns="http://www.w3.org/1999/xhtml"
              xmlns:h="http://xmlns.jcp.org/jsf/html"
              xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
              xmlns:p="http://primefaces.org/ui"
              xmlns:f="http://xmlns.jcp.org/jsf/core"
              template="template.xhtml"
              xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <ui:define name="body">
        <h:form id="formPedidos">
            <p:messages autoUpdate="true" showDetail="true"></p:messages>
            <p:fieldset legend="Pedidos">
                <!-- Botões -->
                <p:toolbar>
                    <p:toolbarGroup align="right">
                        <p:commandButton value="Novo" action="#{MBPedido.novo()}" update="@form"></p:commandButton>
                        <p:commandButton value="Salvar" action="#{MBPedido.salvar()}" disabled="#{MBPedido.busca == true}" update="@form"></p:commandButton>
                        <p:commandButton value="Buscar" action="#{MBPedido.buscar()}" update="@form"></p:commandButton>
                        <p:commandButton value="Imprimir" type="button" icon="ui-icon-print">
                            <p:printer target="tabela" />
                        </p:commandButton>
                    </p:toolbarGroup>
                </p:toolbar>
                <!-- Cadastro -->
                <p:panelGrid columns="2" rendered="#{MBPedido.busca == false}">
                    <h:outputLabel value="Código"></h:outputLabel>
                    <p:inputText value="#{MBPedido.entidade.id}" disabled="false">
                    </p:inputText>
                    <h:outputLabel value="Mesa"></h:outputLabel>
                    <p:inputText value="#{MBPedido.entidade.mesa}"></p:inputText>
                    <h:outputLabel value="Garçom"></h:outputLabel>
                    <p:inputText value="#{MBPedido.entidade.colaborador.nome}"></p:inputText>
                </p:panelGrid>
                <!-- Pesquisa -->
                <p:dataTable value="#{MBPedido.entidades}" id="tabela" emptyMessage="Nenhum Registro Encontrado" var="pedido" 
                             rendered="#{MBPedido.busca == true}">

                    <p:column headerText="Ações" style="width: 100px;text-align: center">
                        <p:commandButton value="" action="#{MBPedido.editar(pedido)}" style="width: 38px; height:38px;" icon="ui-icon-pencil" update="@form"></p:commandButton>
                        <p:commandButton value="" action="#{MBPedido.deletar(pedido)}" style="width: 38px; height:38px;" icon="ui-icon-trash" update="@form"></p:commandButton>
                    </p:column>
                    <p:column headerText="Código" style="width: 105px;" sortBy="#{pedido.id}" filterBy="#{pedido.id}">
                        <h:outputText value="#{pedido.id}"></h:outputText>
                    </p:column>
                    <p:column headerText="Mesa" sortBy="#{pedido.mesa}" filterBy="#{pedido.mesa}">
                        <h:outputText value="#{pedido.mesa}"></h:outputText>
                    </p:column>
                    <p:column headerText="Garçom" sortBy="#{pedido.colaborador.nome}" filterBy="#{pedido.colaborador.nome}">
                        <h:outputText value="#{pedido.colaborador.nome}"></h:outputText>
                    </p:column>
                    <p:column exportable="false" width="5%">
                        <p:rowToggler />
                    </p:column>
                    <p:rowExpansion>
                        <p:panelGrid  columns="2" columnClasses="label,value" style="text-align: right;">
                            <ui:repeat var="elem" value="#{pedido.itensPedido}">
                                
                                <h:outputText value="Cod:" style="display:inline;"/>
                                <p:inputText value="#{elem.id}" style="width: 195px"/><br />
                                
                                <h:outputText value="Produto:" style="display:inline"/>
                                <p:inputText value="#{elem.produto.descricao}" style="width: 195px"/><br />
                                
                                <h:outputText value="Qtde:" style="display:inline"/>
                                <p:inputText value="#{elem.quantidade}" style="width: 195px"/><br />
                                
                                <h:outputText value="Valor:" style="display:inline"/>
                                <p:inputNumber value="#{elem.produto.precoCompra}" style="width: 195px" decimalSeparator="," 
                                               thousandSeparator="."  /><br />
                                
                            </ui:repeat>
                        </p:panelGrid>
                    </p:rowExpansion>

                </p:dataTable>
            </p:fieldset>
        </h:form>
    </ui:define>
</ui:decorate>
