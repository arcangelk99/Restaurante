<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<ui:decorate  xmlns="http://www.w3.org/1999/xhtml"
              xmlns:h="http://xmlns.jcp.org/jsf/html"
              xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
              xmlns:p="http://primefaces.org/ui"
              xmlns:f="http://xmlns.jcp.org/jsf/core"
              template="template.xhtml">

    <ui:define name="body">
        <h:form>
            <p:messages autoUpdate="true" showDetail="true"></p:messages>
            <p:fieldset legend="Unidades">
                <!-- Botões -->
                <p:toolbar>
                    <p:toolbarGroup align="right">
                        <p:commandButton value="Novo" action="#{MBUnidade.novo()}" update="@form"></p:commandButton>
                        <p:commandButton value="Salvar" action="#{MBUnidade.salvar()}" disabled="#{MBUnidade.busca == true}" update="@form"></p:commandButton>
                        <p:commandButton value="Buscar" action="#{MBUnidade.buscar()}" update="@form"></p:commandButton>
                    </p:toolbarGroup>
                </p:toolbar>
                <!-- Cadastro -->
                <p:panelGrid columns="2" rendered="#{MBUnidade.busca == false}">
                    <h:outputLabel value="Código"></h:outputLabel>
                    <p:inputText value="#{MBUnidade.entidade.id}" disabled="true"></p:inputText>
                    <h:outputLabel value="Descrição"></h:outputLabel>
                    <p:inputText value="#{MBUnidade.entidade.descricao}"></p:inputText>
                    <h:outputLabel value="Sigla"></h:outputLabel>
                    <p:inputText value="#{MBUnidade.entidade.sigla}"></p:inputText>

                </p:panelGrid>
                <!-- Pesquisa -->
                <p:dataTable value="#{MBUnidade.entidades}" emptyMessage="Nenhum Registro Encontrado" 
                             var="unidade" rendered="#{MBUnidade.busca == true}" >
                    <p:column style="width: 190px">
                        <p:commandButton value="Editar" action="#{MBUnidade.editar(unidade)}" update="@form"></p:commandButton>
                        <p:commandButton value="Deletar" action="#{MBUnidade.deletar(unidade)}" update="@form"></p:commandButton>
                    </p:column>
                    <p:column headerText="Código" sortBy="#{unidade.id}" filterBy="#{unidade.id}" >
                        <h:outputText value="#{unidade.id}"></h:outputText>
                    </p:column>
                    <p:column headerText="Descrição" sortBy="#{unidade.descricao}" filterBy="#{unidade.descricao}" style="text-align: center">
                        <h:outputText value="#{unidade.descricao}"></h:outputText>
                    </p:column>
                    <p:column headerText="Sigla" sortBy="#{unidade.sigla}" filterBy="#{unidade.sigla}" style="text-align: center">
                        <h:outputText value="#{unidade.sigla}"></h:outputText>
                    </p:column>

                </p:dataTable>
            </p:fieldset>
        </h:form>
    </ui:define>
</ui:decorate>
