<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <link rel="icon" type="image/x-icon" href="/images/logo-web.png"/>
    </h:head>
    <h:body>
        <ui:include src=""/>
        <p:growl autoUpdate="true"/>
        <center>
            <p:graphicImage name="/images/logo-web.png" style="align-content: center" />
            <br/><h:outputLabel value="EzzySoft - Controle de Pedidos" />
        </center>

        <h:form>            
            <h:outputLink value="javascript:void(0)" onclick="PF('dlg').show();" title="login">

            </h:outputLink>

            <p:growl id="growl" sticky="true" showDetail="true" life="3000" />

            <p:dialog header="Identificação de Entrada" widgetVar="dlg" visible="true" resizable="false">
                <h:panelGrid columns="2" cellpadding="5">
                    <p:graphicImage name="login.png" />
                    <p:inputText id="username" value="#{userLoginView.username}" required="true" label="username" />

                    <h:outputLabel for="password" value="Senha:" />
                    <p:password id="password" value="#{userLoginView.password}" required="true" label="password" />

                    <f:facet name="footer">
                        <p:commandButton value="Entrar" update="growl" actionListener="#{userLoginView.login}"
                                         oncomplete="handleLoginRequest(xhr, status, args)" />
                    </f:facet>  
                </h:panelGrid>
            </p:dialog>
        </h:form>

        <script type="text/javascript">
            function handleLoginRequest(xhr, status, args) {
                if (args.validationFailed || !args.loggedIn) {
                    PF('dlg').jq.effect("shake", {times: 5}, 100);
                } else {
                    PF('dlg').hide();
                    $('#loginLink').fadeOut();
                }
            }
        </script>
    </h:body>
</html>
