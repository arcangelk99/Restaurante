<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ColaboradorEditDlg" widgetVar="ColaboradorEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditColaboradorTitle}">
            <h:form id="ColaboradorEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{colaboradorController.selected != null}">
                        <p:outputLabel value="#{bundle.EditColaboradorLabel_id}" for="id" />
                        <p:inputText id="id" value="#{colaboradorController.selected.id}" title="#{bundle.EditColaboradorTitle_id}" required="true" requiredMessage="#{bundle.EditColaboradorRequiredMessage_id}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{colaboradorController.update}" value="#{bundle.Save}" update="display,:ColaboradorListForm:datalist,:growl" oncomplete="handleSubmit(args, 'ColaboradorEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="ColaboradorEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
