<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="Lista dispositivos Android"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="ColaboradorListForm">
                <p:panel header="Lista de Empresas">
                    <p:dataTable id="datalist" value="#{colaboradorController.items}" var="item"
                                 selectionMode="single" selection="#{colaboradorController.selected}"
                                 paginator="true"
                                 rowKey="#{item.id}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListColaboradorTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{colaboradorController.prepareCreate}" update=":ColaboradorCreateForm" oncomplete="PF('ColaboradorCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":ColaboradorViewForm" oncomplete="PF('ColaboradorViewDialog').show()" disabled="#{empty colaboradorController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":ColaboradorEditForm" oncomplete="PF('ColaboradorEditDialog').show()" disabled="#{empty colaboradorController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{colaboradorController.destroy}" update=":growl,datalist" disabled="#{empty colaboradorController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="androidCreate.xhtml"/>
            <ui:include src="androidEdit.xhtml"/>
            <ui:include src="androidView.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
