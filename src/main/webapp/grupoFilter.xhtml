<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<ui:decorate  xmlns="http://www.w3.org/1999/xhtml"
              xmlns:h="http://xmlns.jcp.org/jsf/html"
              xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
              xmlns:p="http://primefaces.org/ui"
              xmlns:f="http://xmlns.jcp.org/jsf/core"
              template="template.xhtml">

    <ui:define name="body">
        <h:form enctype="multipart/form-data">
            <p:growl id="growl" showDetail="true" sticky="true" /> 

            <p:fieldset legend="Grupos">
                <!-- Botões -->
                <p:toolbar>
                    <p:toolbarGroup align="right">
                        <p:commandButton value="Novo" action="#{MBGrupo.novo()}" update="@form"></p:commandButton>
                        <p:commandButton value="Salvar" action="#{MBGrupo.salvar()}" disabled="#{MBGrupo.busca == true}" update="@form"/>
                        <p:commandButton value="Buscar" action="#{MBGrupo.buscar()}" update="@form"></p:commandButton>
                    </p:toolbarGroup>
                </p:toolbar>
                <!-- Cadastro -->
                <p:panelGrid columns="2" rendered="#{MBGrupo.busca == false}">
                    <h:outputLabel value="Código"></h:outputLabel>
                    <p:inputText value="#{MBGrupo.entidade.id}" disabled="true" onblur=""></p:inputText>
                    <h:outputLabel value="Descrição"></h:outputLabel>
                    <p:inputText value="#{MBGrupo.entidade.descricao}"/>
                    <h:outputLabel value="Foto"/>
                    <p:graphicImage value="#{MBUploadFoto.image}" id="foto" cache="true" 
                                    style="width:120px;height:120px" alt="#{MBGrupo.entidade.descricao}" >
                        <f:param name="id" value="#{MBGrupo.entidade.id}"/>
                    </p:graphicImage>
                    <h:outputLabel/>
                    <p:fileUpload value="#{MBGrupo.arquivo}"
                                  fileUploadListener="#{MBUploadFoto.enterImage}" mode="advanced" skinSimple="true"
                                  dragDropSupport="false" cancelLabel="Cancelar" label="Escolha" uploadLabel="Enviar"
                                  update="foto msg" allowTypes="/(\.|\/)(gif|jpe?g|png)$/"
                                  sizeLimit="65000"
                                  onstart="console.log('Iniciando envio da foto')"
                                  onerror="console.log('Erro na requisiçao do arquivo')"
                                  oncomplete="console.log('Envio concluido')"
                                  />
                    <p:growl id="msg" showDetail="true" />
                </p:panelGrid>
                <!-- Pesquisa -->
                <p:dataTable value="#{MBGrupo.entidades}" emptyMessage="Nenhum Registro Encontrado" var="grupo" rendered="#{MBGrupo.busca == true}">
                    <p:column headerText="Ações" style="width: 100px;text-align: center">
                        <p:commandButton value="" alt="Editar" action="#{MBGrupo.editar(grupo)}" style="width: 38px; height:38px;" icon="ui-icon-pencil" update="@form"></p:commandButton>
                        <p:commandButton value="" alt="Deletar" action="#{MBGrupo.deletar(grupo)}" style="width: 38px; height:38px;" icon="ui-icon-trash" update="@form"></p:commandButton>
                    </p:column>
                    <p:column headerText="Código" style="width: 105px;" sortBy="#{grupo.id}" filterBy="#{grupo.id}">
                        <h:outputText value="#{grupo.id}"></h:outputText>
                    </p:column>
                    <p:column headerText="Descrição" sortBy="#{grupo.descricao}" filterBy="#{grupo.descricao}" >
                        <h:outputText value="#{grupo.descricao}"></h:outputText>
                    </p:column>
                    <p:column headerText="Foto" style="text-align: center">
                        <p:graphicImage id="foto" value="#{MBUploadFoto.image}"/>
                    </p:column>
                </p:dataTable>
            </p:fieldset>
        </h:form>
    </ui:define>
</ui:decorate>
