<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<ui:composition>

    <p:dialog id="PedidoViewDlg" widgetVar="PedidoViewDialog" modal="true" resizable="false" appendTo="@(body)"
              header="#{bundle.ViewPedidoTitle}">
        <h:form id="PedidoViewForm">
            <h:panelGroup id="display">
                <p:panelGrid columns="2" rendered="#{MBPedido.selected != null}">
                    <h:outputText value="#{bundle.ViewPedidoLabel_id}"/>
                    <h:outputText value="#{MBPedido.selected.id}" title="#{bundle.ViewPedidoTitle_id}"/>
                    <h:outputText value="#{bundle.ViewPedidoLabel_mesa}"/>
                    <h:outputText value="#{MBPedido.selected.mesa}" title="#{bundle.ViewPedidoTitle_mesa}"/>
                    <h:outputText value="#{bundle.ViewPedidoLabel_garcom}"/>
                    <h:outputText value="#{MBPedido.selected.colaborador.nome}"
                                  title="#{bundle.ViewPedidoTitle_garcom}"/>
                </p:panelGrid>
            </h:panelGroup>
        </h:form>
        <p:panel header="Lista de Pedidos">
            <p:dataTable id="datalist" value="#{MBPedido.getItems(false)}" var="item"
                         selectionMode="single" selection="#{MBPedido.selected}"
                         paginator="true"
                         rowKey="#{item.id}"
                         rows="10"
                         rowsPerPageTemplate="10,20,30,40,50">
                <p:column>
                    <f:facet name="header">
                        <h:outputText value="#{bundle.ListPedidoTitle_id}"/>
                    </f:facet>
                    <h:outputText value="#{item.id}"/>
                </p:column>
            </p:dataTable>
        </p:panel>
    </p:dialog>
</ui:composition>
</html>
