<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<ui:decorate  xmlns="http://www.w3.org/1999/xhtml"
              xmlns:h="http://xmlns.jcp.org/jsf/html"
              xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
              xmlns:p="http://primefaces.org/ui"
              xmlns:f="http://xmlns.jcp.org/jsf/core"
              template="template.xhtml">

    <ui:composition>
        <p:dialog id="PedidoCadDlg" widgetVar="PedidoCadDialog" modal="true" resizable="false" appendTo="@(body)" header="Cadastrar Novo Pedido">
            <h:form enctype="multipart/form-data" id="PedidoCadForm">
                <p:growl id="growl" showDetail="true" sticky="true" /> 
                <!-- Botões -->
                <p:toolbar>
                    <p:toolbarGroup align="right">
                        <p:commandButton value="Salvar" action="#{MBPedido.salvar()}" disabled="#{MBPedido.busca == true}" update="@form"/>
                    </p:toolbarGroup>
                </p:toolbar>
                <!-- Cadastro -->
                <p:panelGrid columns="2" >
                    <h:outputLabel value="Código" />
                    <p:inputText value="#{MBPedido.entidade.id}" disabled="true"/>
                    <h:outputLabel value="Mesa" />
                    <p:inputText value="#{MBPedido.entidade.mesa}" />
                    <h:outputLabel value="Garçom" for="listaPedido" />
                    <p:selectOneMenu value="#{MBPedido.entidade.colaborador.id}" id="listaPedido" style="width: 192px">
                        <f:selectItem itemLabel="Selecione" noSelectionOption="true"/>
                        <f:selectItems value="#{MBPedido.colaboradores}" />
                    </p:selectOneMenu>
                </p:panelGrid>
            </h:form>
        </p:dialog>
    </ui:composition>
</ui:decorate>
