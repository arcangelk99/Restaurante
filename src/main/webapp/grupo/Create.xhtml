<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="GrupoCreateDlg" widgetVar="GrupoCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateGrupoTitle}">
            <h:form id="GrupoCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{MBGrupo.selected != null}">
                        <p:outputLabel value="#{bundle.CreateGrupoLabel_id}" for="id" />
                        <p:inputText id="id" value="#{MBGrupo.selected.id}" title="#{bundle.CreateGrupoTitle_id}" required="true" 
                                     disabled="true" requiredMessage="#{bundle.CreateGrupoRequiredMessage_id}"/>
                        <p:outputLabel value="#{bundle.CreateGrupoLabel_descricao}" for="descricao" />
                        <p:inputText id="descricao" value="#{MBGrupo.selected.descricao}" title="#{bundle.CreateGrupoTitle_descricao}" required="true" requiredMessage="#{bundle.CreateGrupoRequiredMessage_descricao}"/>
                        <p:outputLabel value="#{bundle.CreateGrupoLabel_foto}" for="foto" />
                        <p:inputTextarea rows="4" cols="30" id="foto" value="#{MBGrupo.selected.foto}" title="#{bundle.CreateGrupoTitle_foto}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{MBGrupo.create}" value="#{bundle.Save}" update="display,:GrupoListForm:datalist,:growl" oncomplete="handleSubmit(args,'GrupoCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="GrupoCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
