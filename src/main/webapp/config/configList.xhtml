<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<ui:composition template="/template.xhtml">
    <ui:define name="title">
        <h:outputText value="Configurações"></h:outputText>
    </ui:define>
    <ui:define name="body">
        <p:tabView>
            <p:tab title="Ajustes">
                <h:form>
                    <h:panelGrid columns="3" cellpadding="5">
                        <h:outputLabel for="txtComissao" value="Comissão:"/>
                        <p:inputText id="txtComissao" value="#{mbConfig.selected.percComissao}">
                            <f:convertNumber pattern="#0.00" locale="pt_BR"/>
                        </p:inputText>
                        <p:commandButton actionListener="#{mbConfig.create}" value="#{bundle.Save}"/>
                    </h:panelGrid>
                </h:form>
            </p:tab>
            <p:tab title="Definir Padrões">
                <h:form>
                    <p:outputLabel value="Criar registros no banco?"/>
                    <h:panelGrid columns="2" cellpadding="5">
                        <h:outputLabel for="username" value="Usuário:"/>
                        <p:inputText id="username" value="#{mbConfig.username}" required="true" label="username"/>

                        <h:outputLabel for="password" value="Senha:"/>
                        <p:password id="password" value="#{mbConfig.password}" required="true" label="password"/>

                        <f:facet name="footer">
                            <p:commandButton value="Autenticar" update=":growl" action="#{mbConfig.criarRegistros}"/>
                        </f:facet>
                    </h:panelGrid>
                </h:form>
            </p:tab>
        </p:tabView>

    </ui:define>
</ui:composition>
</html>
