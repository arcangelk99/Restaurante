<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<ui:composition template="/template.xhtml">
    <ui:define name="body">
        <h:panelGroup>
            <h1> Bem vindo ao EzzySoft</h1>
            <h:outputText value="#{mbLogin.sessionUser.username}" style="text-transform: capitalize"/>
        </h:panelGroup><br/>
        <h:outputText value="Browser: #{mbConfig.browserName}"/>

        <p:fieldset legend="Monitoramento">
            <h:panelGrid columns="2">

                <p:chart type="metergauge" model="#{mbGrafico.meterGaugeModel2}" style="width:500px;height:400px"/>
                <p:chart type="pie" model="#{mbGrafico.pieModel2}" style="width:500px;height:400px"/>

            </h:panelGrid>
        </p:fieldset>
    </ui:define>
</ui:composition>
</html>
