<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<ui:composition template="/template.xhtml">
    <ui:define name="body">
    <h1> Bem vindo ao sistema</h1>
    <span> Sistema para controle de pedidos para restaurante</span>
    <h:form>
        <p:notificationBar widgetVar="notifBar" effect="slide">
            <h:outputText value="Hello World" style="font-size: 40px;"/>
        </p:notificationBar>

        <h:panelGrid>
            <p:commandButton value="Ver" onclick="PF('notifBar').show();"/>
            <p:commandButton value="Ocultar" onclick="PF('notifBar').hide();"/>
            <p:commandButton value="Ocultar" action="#{MBNotificacao.avisar}"/>
        </h:panelGrid>
    </h:form>

    </ui:define>
</ui:composition>
</html>
