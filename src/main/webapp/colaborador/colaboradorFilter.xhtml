<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<ui:decorate  xmlns="http://www.w3.org/1999/xhtml"
              xmlns:h="http://xmlns.jcp.org/jsf/html"
              xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
              xmlns:p="http://primefaces.org/ui"
              xmlns:f="http://xmlns.jcp.org/jsf/core"
              template="template.xhtml">

    <ui:define name="body">
        <h:form>
            <p:messages autoUpdate="true" showDetail="true"/>
            <p:fieldset legend="Colaborador">
                <!-- Botões -->
                <p:toolbar>
                    <p:toolbarGroup align="right">
                        <p:commandButton value="Novo" action="#{MBColaborador.novo()}" update="@form" oncomplete="PF('ColaboradorCadDialog').show()"/>
                        <p:commandButton value="Buscar" action="#{MBColaborador.buscar()}" update="@form"/>
                    </p:toolbarGroup>
                </p:toolbar>
                <!-- Pesquisa -->
                <p:dataTable value="#{MBColaborador.entidades}" emptyMessage="Nenhum Registro Encontrado" var="colaborador" >
                    <p:column headerText="Ações" style="width: 100px;text-align: center">
                        <p:commandButton alt="Editar" action="#{MBColaborador.editar(colaborador)}" style="width: 38px; height:38px;" 
                                         icon="ui-icon-pencil" update="@form" oncomplete="PF('ColaboradorCadDialog').show()" />
                        <p:commandButton alt="Deletar" action="#{MBColaborador.deletar(colaborador)}" style="width: 38px; height:38px;" 
                                         icon="ui-icon-trash" update="@form"/>
                    </p:column>
                    <p:column headerText="Código" style="width: 105px;" sortBy="#{colaborador.id}" filterBy="#{colaborador.id}">
                        <h:outputText value="#{colaborador.id}"/>
                    </p:column>
                    <p:column headerText="Nome" sortBy="#{colaborador.nome}" filterBy="#{colaborador.nome}">
                        <h:outputText value="#{colaborador.nome}"/>
                    </p:column>
                </p:dataTable>
            </p:fieldset>
        </h:form>
        <ui:include src="colaboradorCad.xhtml" />
    </ui:define>
</ui:decorate>
