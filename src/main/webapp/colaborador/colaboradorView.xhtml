<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ColaboradorViewDlg" widgetVar="ColaboradorViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewColaboradorTitle}">
            <h:form id="ColaboradorViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{mbColaborador.selected != null}">
                        <p:outputLabel value="Nível" for="txtNivel"/>
                        <p:selectOneRadio id="txtNivel" value="#{mbColaborador.selected.nivel}" disabled="true" >
                            <f:selectItem itemLabel="Administrador" itemValue="0"/>
                            <f:selectItem itemLabel="Gerente" itemValue="1"/>
                            <f:selectItem itemLabel="Usuário" itemValue="2"/>
                        </p:selectOneRadio>
                        <h:outputText value="#{bundle.ViewColaboradorLabel_id}"/>
                        <h:outputText value="#{mbColaborador.selected.id}" title="#{bundle.ViewColaboradorTitle_id}"/>
                        <h:outputText value="Nome:"/>
                        <h:outputText value="#{mbColaborador.selected.nome}" title="Nome"/>
                        <h:outputText value="AppToken:"/>
                        <h:outputText value="#{mbColaborador.selected.appToken}" title="AppToken"/>
                        <h:outputText value="Usuário"/>
                        <h:outputText value="#{mbColaborador.selected.username}" title="Usuário"/>
                    </p:panelGrid>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
