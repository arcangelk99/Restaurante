<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="MesaEditDlg" widgetVar="MesaEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditMesaTitle}">
            <h:form id="MesaEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{mbMesa.selected != null}">
                        <p:outputLabel value="#{bundle.EditMesaLabel_id}" for="id" />
                        <p:inputText id="id" value="#{mbMesa.selected.id}" title="#{bundle.EditMesaTitle_id}" required="true"
                                     disabled="true" requiredMessage="#{bundle.EditMesaRequiredMessage_id}"/>
                        <p:outputLabel value="#{bundle.EditMesaLabel_descricao}" for="descricao" />
                        <p:inputText id="descricao" value="#{mbMesa.selected.descricao}" title="#{bundle.EditMesaTitle_descricao}" required="true" requiredMessage="#{bundle.EditMesaRequiredMessage_descricao}"/>
                        <p:outputLabel value="Livre:" for="ckLivre" />
                        <p:selectBooleanCheckbox value="#{mbMesa.selected.livre}" id="ckLivre"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{mbMesa.update}" value="#{bundle.Save}" update="display,:MesaListForm:datalist,:growl" oncomplete="handleSubmit(args, 'MesaEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="MesaEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
