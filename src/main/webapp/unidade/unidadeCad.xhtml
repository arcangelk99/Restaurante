<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<ui:decorate  xmlns="http://www.w3.org/1999/xhtml"
              xmlns:h="http://xmlns.jcp.org/jsf/html"
              xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
              xmlns:p="http://primefaces.org/ui"
              xmlns:f="http://xmlns.jcp.org/jsf/core"
              template="template.xhtml">

    <ui:composition>
        <p:dialog id="UnidadeCadDlg" widgetVar="UnidadeCadDialog" modal="true" resizable="false" appendTo="@(body)" header="Cadastrar Nova Unidade">
            <h:form enctype="multipart/form-data" id="UnidadeCadForm">
                <p:growl id="growl" showDetail="true" sticky="true" />
                <!-- Botões -->
                <p:toolbar>
                    <p:toolbarGroup align="right">
                        <p:commandButton value="Salvar" action="#{MBUnidade.salvar()}" disabled="#{MBUnidade.busca == true}" update="@form"/>
                    </p:toolbarGroup>
                </p:toolbar>
                <!-- Cadastro -->
                <p:panelGrid columns="2" >
                    <h:outputLabel value="Código"/>
                    <p:inputText value="#{MBUnidade.entidade.id}" disabled="true"/>
                    <h:outputLabel value="Descrição"/>
                    <p:inputText value="#{MBUnidade.entidade.descricao}"/>
                    <h:outputLabel value="Sigla"/>
                    <p:inputText value="#{MBUnidade.entidade.sigla}"/>
                </p:panelGrid>
              </h:form>
        </p:dialog>
    </ui:composition>
</ui:decorate>
