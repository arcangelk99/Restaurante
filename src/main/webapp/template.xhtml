<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html lang="pt-br"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

<f:view contentType="text/html">
    <h:head>
        <link rel="icon" type="image/x-icon" href="resources/images/logo-web.png"/>
        <f:facet name="first">
            <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
            <title>EzzySoft - Restaurante Sistema de Controle de Mesas 03/2017</title>
            <!--<link rel="stylesheet" type="text/css" href="resources/jsfcrud.css" />-->
        </f:facet>
        <h:outputStylesheet library="css" name="jsfcrud.css"/>
        <h:outputScript library="js" name="jsfcrud.js"/>
    </h:head>
    <h:body>
        <p:growl id="growl" life="3000"/>
        <p:layout fullPage="true">

            <p:layoutUnit position="north" size="100" resizable="false" closable="false" collapsible="false" style="overflow:hidden !important">
                <p:toolbar>
                    <p:toolbarGroup align="left">
                        <p:graphicImage value="/resources/images/logo-web.png" style="width: 7%; height: 7%"/>
                        <p:spacer/>
                        <h:outputText value="EzzySoft - Controle de pedidos para restaurantes." style="font-size: x-large"/>
                    </p:toolbarGroup>
                    <p:toolbarGroup align="center">
                        <p:commandButton icon="fa fa fa-android" title="Android" style="background: aliceblue"/>
                        <p:commandButton icon="fa fa-facebook-official" title="Facebook" style="background: aliceblue"/>
                        <p:commandButton icon="fa fa-instagram" title="Instagram" style="background: aliceblue"/>
                        <p:commandButton icon="fa fa-twitter-square" title="Twitter" style="background: aliceblue"/>
                        <p:commandButton icon="fa fa-whatsapp" title="Whatsapp" style="background: aliceblue"/>
                    </p:toolbarGroup>
                    <p:toolbarGroup align="right">
                        <h:outputText value="#{mbLogin.sessionUser.username}"/>
                        <h:outputText value="   "/>
                        <p:spacer/>
                        <p:commandButton value="sair" actionListener="#{mbLogin.doLogout}"/>
                    </p:toolbarGroup>
                </p:toolbar>
            </p:layoutUnit>
            <!--

             <p:layoutUnit position="south" size="0" closable="true" collapsible="true">
             </p:layoutUnit>-->

            <p:layoutUnit position="west" size="220" header="Ocultar" collapsible="true">
                <p:menu toggleable="true">
                    <p:menuitem value="&#160; EzzySoft" outcome="/index" icon="fa fa-home"/>
                    <p:submenu label="Cadastro" expanded="false">
                        <p:menuitem value="&#160; Cliente" outcome="/cliente/clienteList" icon="fa fa-user"/>
                        <p:menuitem value="&#160; Colaborador" outcome="/colaborador/colaboradorList" icon="fa fa-user-plus"/>
                        <p:menuitem value="&#160; Grupo" outcome="/grupo/grupoList" icon="fa fa-group"/>
                        <p:menuitem value="&#160; Marca" outcome="/marca/marcaList" icon="fa fa-cutlery"/>
                        <p:menuitem value="&#160; Mesa" outcome="/mesa/mesaList" icon="fa fa-cutlery"/>
                        <p:menuitem value="&#160; Produto" outcome="/produto/produtoList" icon="fa fa-cutlery"/>
                        <p:menuitem value="&#160; Produto Composto" outcome="/produto/produtoCompostoList" icon="fa fa-cutlery"/>
                        <p:menuitem value="&#160; Unidade" outcome="/unidade/unidadeList" icon="fa fa-cutlery"/>
                    </p:submenu>
                    <p:submenu label="Caixa" expanded="false">
                        <p:menuitem value="&#160; PDV" outcome="/caixaFilter" icon="fa fa-money"/>
                    </p:submenu>
                    <p:submenu label="Config" expanded="false">
                        <p:menuitem value="&#160; Configuração" outcome="/config/configList" icon="fa fa-wrench"/>
                        <p:menuitem value="&#160; Empresa" outcome="/empresa/empresaList" icon="fa fa-institution"/>
                    </p:submenu>
                    <p:submenu label="Financeiro" expanded="false">
                        <p:menuitem value="&#160; Lançamento" outcome="/grafico" icon="fa fa-dollar"/>
                    </p:submenu>
                    <p:submenu label="Gráfico" expanded="false">
                        <p:menuitem value="&#160; Produtos" outcome="/grafico" icon="fa fa-pie-chart"/>
                        <p:menuitem value="&#160; Vendas" outcome="/graficoVendas" icon="fa fa-pie-chart"/>
                    </p:submenu>
                    <p:submenu label="Pedido" expanded="false">
                        <p:menuitem value="&#160; Cardápio" outcome="/cardapio/mobi" icon="fa fa-shopping-cart"/>
                        <p:menuitem value="&#160; Visualizar" outcome="/pedido/pedidoList" icon="fa fa-shopping-cart"/>
                    </p:submenu>
                    <p:submenu label="Relatório" expanded="false">
                        <p:menuitem value="&#160; Produtos" outcome="/produto/produtoReport" icon="fa fa-line-chart"/>
                        <p:menuitem value="&#160; Vendas" outcome="/pedido/pedidoReport" icon="fa fa-line-chart"/>
                    </p:submenu>
                </p:menu>
            </p:layoutUnit>

            <p:layoutUnit position="center" id="centro" style="background-image: url('/resources/images/churrasco-wall.jpg')">
                <ui:insert name="body"/>
            </p:layoutUnit>
        </p:layout>
    </h:body>
</f:view>
</html>
