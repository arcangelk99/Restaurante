<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>EzzySoft - Restaurante Sistema de Controle de Mesas 03/2017</title>
                <!--<link rel="stylesheet" type="text/css" href="resources/jsfcrud.css" />-->
            </f:facet>
            <h:outputStylesheet library="css" name="jsfcrud.css"/>
        <h:outputScript library="js" name="jsfcrud.js"/>
        </h:head>
        <h:body>
            <p:growl id="growl" life="3000" />
            <p:layout fullPage="true">
                
                <!-- <p:layoutUnit position="north" size="0" resizable="true" closable="true" collapsible="true">
                 </p:layoutUnit>
 
                 <p:layoutUnit position="south" size="0" closable="true" collapsible="true">
                 </p:layoutUnit>-->

                <p:layoutUnit position="west" size="175" header="Ocultar" collapsible="true">
                    <p:menu>
                        <p:submenu label="Cadastro">
                            <p:menuitem value="Cliente" outcome="/clienteFilter" />
                            <p:menuitem value="Colaborador" outcome="/colaboradorFilter" />
                            <p:menuitem value="Grupo" outcome="/grupoFilter" />
                            <p:menuitem value="Marca" outcome="/marcaFilter" />
                            <p:menuitem value="Produto" outcome="/produtoFilter" />
                            <p:menuitem value="Unidade" outcome="/unidadeFilter" />
                        </p:submenu>
                        <p:submenu label="Caixa">
                            <p:menuitem value="PDV" outcome="/caixaFilter" />
                        </p:submenu>
                        <p:submenu label="Config">
                            <p:menuitem value="Empresa" outcome="/empresaFilter" />
                        </p:submenu>
                        <p:submenu label="Pedido">
                            <p:menuitem value="Visualizar" outcome="/pedidoFilter" />
                        </p:submenu>

                        <p:submenu label="Relatório">
                            <p:menuitem value="Vendas" url="" />
                        </p:submenu>
                        <p:submenu label="Gráfico">
                            <p:menuitem value="Produto" outcome="/grafico" />
                        </p:submenu>
                    </p:menu>
                </p:layoutUnit>

                <p:layoutUnit position="center" id="centro">
                    <ui:insert name="body"/>
                </p:layoutUnit>
            </p:layout>
        </h:body>
    </f:view>
</html>
