<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ProdutoViewDlg" widgetVar="ProdutoViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewProdutoTitle}">
            <h:form id="ProdutoViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{mbProduto.selected != null}">
                        <p:outputLabel value="Produto Composto" for="composto"/>
                        <p:selectBooleanCheckbox value="#{mbProduto.selected.composto}" id="composto" disabled="true"/>
                        <p:outputLabel value="Cardápio" for="cardapio"/>
                        <p:selectBooleanCheckbox value="#{mbProduto.selected.cardapio}" id="cardapio" disabled="true"/>
                        <h:outputText value="#{bundle.ViewProdutoLabel_id}" style="font-weight: bold"/>
                        <h:outputText value="#{mbProduto.selected.id}" title="Id"/>
                        <h:outputText value="#{bundle.ViewProdutoLabel_descricao}" style="font-weight: bold"/>
                        <h:outputText value="#{mbProduto.selected.descricao}" title="Descrição"/>
                        <h:outputText value="Código de Barras" style="font-weight: bold"/>
                        <h:outputText value="#{mbProduto.selected.codigoBarras}" title="Cód. Barras"/>
                        <h:outputText value="#{bundle.ViewProdutoLabel_precoCompra}" style="font-weight: bold"/>
                        <h:outputText value="#{mbProduto.selected.precoCompra}" title="Preço Compra">
                            <f:convertNumber pattern="#0.00" locale="pt_BR"/>
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewProdutoLabel_precoVenda}" style="font-weight: bold"/>
                        <h:outputText value="#{mbProduto.selected.precoVenda}" title="Preço Venda">
                            <f:convertNumber pattern="#0.00" locale="pt_BR"/>
                        </h:outputText>
                        <h:outputText value="Margem de lucro" style="font-weight: bold"/>
                        <h:outputText value="#{mbProduto.selected.percLucro}" title="Margem Lucro">
                            <f:convertNumber pattern="#0.00" locale="pt_BR"/>
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewProdutoLabel_dataCadastro}" style="font-weight: bold"/>
                        <h:outputText value="#{mbProduto.selected.dataCadastro}" title="Dt.Cadastro">
                            <f:convertDateTime pattern="dd/MM/yyyy" />
                        </h:outputText>
                        <h:outputText value="Grupo" style="font-weight: bold"/>
                        <h:outputText value="#{mbProduto.selected.grupo.descricao}" title="Grupo"/>
                        <h:outputText value="Marca" style="font-weight: bold"/>
                        <h:outputText value="#{mbProduto.selected.marca.descricao}" title="Marca"/>
                        <h:outputText value="Unidade" style="font-weight: bold"/>
                        <h:outputText value="#{mbProduto.selected.unidade.sigla}" title="Unidade"/>
                    </p:panelGrid>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
