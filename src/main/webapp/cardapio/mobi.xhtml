<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html lang="pt-br"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

<f:view contentType="text/html">
    <h:head>
        <link rel="icon" type="image/x-icon" href="resources/images/logo-web.png"/>
        <f:facet name="first">
            <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
            <title>EzzySoft - Restaurante Sistema de Controle de Mesas 03/2017</title>
            <!--<link rel="stylesheet" type="text/css" href="resources/jsfcrud.css" />-->
        </f:facet>
    </h:head>
    <h:body>
        <h:form id="CardapioListForm">
            <p:toolbar>
                <p:toolbarGroup align="left">
                    <h:outputText value="Cardápio - EzzySoft"/>
                </p:toolbarGroup>
                <p:toolbarGroup align="right">
                    <p:inputText value="#{mbProduto.numeroMesa}" id="mesa" required="true" requiredMessage="Insira o número da mesa" size="5"/>
                    <p:spacer/>
                    <p:commandButton value="Chamar" actionListener="#{mbProduto.getGarcom}"/>
                </p:toolbarGroup>
            </p:toolbar>
            <p:panel>
                <p:dataTable id="datalist" value="#{mbProduto.mobi}" var="item"
                             emptyMessage="Nenhum produto encontrado" rowKey="#{item.id}"
                             rowStyleClass="#{item.grupo.id le 15 ? 'old':null}"
                             sortBy="#{item.grupo.descricao}"
                             sortOrder="ascending"
                             selectionMode="single">

                    <p:column style="width: 100px;" filterMatchMode="startsWith"
                              filterBy="#{item.grupo.descricao}">
                        <h:outputText value="#{item.grupo.descricao}"/>
                    </p:column>
                    <p:column style="width: 50px;">
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListProdutoTitle_id}"/>
                        </f:facet>
                        <h:outputText value="#{item.id}" style="float:right"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListProdutoTitle_descricao}"/>
                        </f:facet>
                        <h:outputText value="#{item.descricao}"/>
                    </p:column>
                    <p:column style="width: 105px;">
                        <f:facet name="header">
                            <h:outputText value="Preço (R$)"/>
                        </f:facet>
                        <h:outputText value="#{item.precoVenda}" style="float:right">
                            <f:convertNumber pattern="#0.00" locale="pt_BR"/>
                        </h:outputText>
                    </p:column>
                </p:dataTable>
            </p:panel>
            <p:tooltip id="toolTipGrow" for="mesa" value="Insira o número da mesa para chamar o Garçom"
                       showEffect="clip" hideEffect="explode" position="left"/>
        </h:form>
    </h:body>
</f:view>
</html>
