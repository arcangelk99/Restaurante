<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<ui:decorate  xmlns="http://www.w3.org/1999/xhtml"
              xmlns:h="http://xmlns.jcp.org/jsf/html"
              xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
              xmlns:p="http://primefaces.org/ui"
              xmlns:f="http://xmlns.jcp.org/jsf/core"
              template="template.xhtml">

    <ui:composition>
        <p:dialog id="EmpresaCadDlg" widgetVar="EmpresaCadDialog" modal="true" resizable="false" appendTo="@(body)" header="Cadastrar Nova Empresa">
            <h:form enctype="multipart/form-data" id="EmpresaCadForm">
                <p:growl id="growl" showDetail="true" sticky="true" /> 
                <!-- Botões -->
                <p:toolbar>
                    <p:toolbarGroup align="right">
                        <p:commandButton value="Salvar" action="#{MBEmpresa.salvar()}" disabled="#{MBEmpresa.busca == true}" update="@form"/>
                    </p:toolbarGroup>
                </p:toolbar>
                <!-- Cadastro -->
                <p:panelGrid columns="2">
                    <h:outputLabel value="Código"/>
                    <p:inputText value="#{MBEmpresa.entidade.id}" disabled="true" onblur=""/>
                    <h:outputLabel value="CNPJ"/>
                    <p:inputText value="#{MBEmpresa.entidade.fisicaJuridica}">
                        <p:ajax event="blur" listener="#{MBEmpresa.getVerificaCNPJ('12709186000131')}" />
                    </p:inputText>
                    <h:outputLabel value="Razao Social"/>
                    <p:inputText value="#{MBEmpresa.entidade.nomeRazsoc}"/>
                    <h:outputLabel value="Inscriçao Municipal"/>
                    <p:inputText value=""/>
                    <h:outputLabel value="Atividade Principal"/>
                    <p:inputText value=""/>
                    <h:outputLabel value="Data Situaçao"/>
                    <p:inputText value=""/>
                    <h:outputLabel value="Complemento"/>
                    <p:inputText value=""/>
                    <h:outputLabel value="UF"/>
                    <p:inputText value=""/>
                    <h:outputLabel value="Telefone"/>
                    <p:inputText value=""/>
                    <h:outputLabel value="Email"/>
                    <p:inputText value=""/>
                    <h:outputLabel value="Atividade Secundaria"/>
                    <p:inputText value=""/>
                    <h:outputLabel value="Situaçao"/>
                    <p:inputText value=""/>
                    <h:outputLabel value="Bairro"/>
                    <p:inputText value=""/>
                    <h:outputLabel value="Logradouro"/>
                    <p:inputText value=""/>
                    <h:outputLabel value="Numero"/>
                    <p:inputText value=""/>
                    <h:outputLabel value="CEP"/>
                    <p:inputText value=""/>
                    <h:outputLabel value="Municipio"/>
                    <p:inputText value=""/>
                    <h:outputLabel value="Abertura"/>
                    <p:inputText value=""/>
                    <h:outputLabel value="Natureza Juridica"/>
                    <p:inputText value=""/>
                    <h:outputLabel value="Fantasia"/>
                    <p:inputText value=""/>
                </p:panelGrid>
            </h:form>
        </p:dialog>
    </ui:composition>
</ui:decorate>
