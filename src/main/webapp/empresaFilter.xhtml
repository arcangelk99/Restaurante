<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<ui:decorate  xmlns="http://www.w3.org/1999/xhtml"
              xmlns:h="http://xmlns.jcp.org/jsf/html"
              xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
              xmlns:p="http://primefaces.org/ui"
              xmlns:f="http://xmlns.jcp.org/jsf/core"
    template="template.xhtml">
                  <ui:define name="body">
        <h:form>
            <p:messages autoUpdate="true" showDetail="true"></p:messages>
            <p:fieldset legend="Empresa">
                <p:toolbar>
                    <p:commandButton value="Novo" action="#{MBGrupo.novo()}" update="@form"></p:commandButton>
                    <p:commandButton value="Salvar" action="#{MBGrupo.salvar()}" disabled="#{MBGrupo.busca == true}" update="@form"></p:commandButton>
                    <p:commandButton value="Buscar" action="#{MBGrupo.buscar()}" update="@form"></p:commandButton>
                </p:toolbar>
            </p:fieldset>
        </h:form>
    </ui:define>
</ui:decorate>
