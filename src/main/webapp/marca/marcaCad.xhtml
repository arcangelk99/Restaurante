<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html >
<ui:decorate xmlns="http://www.w3.org/1999/xhtml"
             xmlns:h="http://xmlns.jcp.org/jsf/html"
             xmlns:p="http://primefaces.org/ui"
             xmlns:f="http://xmlns.jcp.org/jsf/core"
             xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
             template="template.xhtml">
    <ui:composition>
        <p:dialog id="MarcaCadDlg" widgetVar="MarcaCadDialog" modal="true" resizable="false" appendTo="@(body)" header="Cadastar Nova Marca">
            <h:form enctype="multipart/form-data" id="MarcaCadForm">
                <p:growl id="growl" showDetail="true" sticky="true" /> 
                <!-- Botões -->
                <p:toolbar>
                    <p:toolbarGroup align="right">
                        <p:commandButton value="Salvar" action="#{MBMarca.salvar()}" disabled="#{MBMarca.busca == true}" update="@form"/>
                    </p:toolbarGroup>
                </p:toolbar>
                <!-- Cadastro -->
                <p:panelGrid columns="2" >
                    <h:outputLabel value="Código"/>
                    <p:inputText value="#{MBMarca.entidade.id}" disabled="true"/>
                    <h:outputLabel value="Descrição"/>
                    <p:inputText value="#{MBMarca.entidade.descricao}"/>
                </p:panelGrid>
            </h:form>
        </p:dialog>
    </ui:composition>
</ui:decorate>
