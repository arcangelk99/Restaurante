<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<ui:decorate  xmlns="http://www.w3.org/1999/xhtml"
              xmlns:h="http://xmlns.jcp.org/jsf/html"
              xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
              xmlns:p="http://primefaces.org/ui"
              xmlns:f="http://xmlns.jcp.org/jsf/core"
              template="template.xhtml">

    <ui:define name="body">
        <h:form>
            <p:messages autoUpdate="true" showDetail="true"/>
            <p:fieldset legend="Clientes">
                <p:toolbar>
                    <p:toolbarGroup align="right">
                        <p:commandButton value="Novo" action="#{MBCliente.novo()}" update="@form" actionListener="#{MBCliente.novo()}" oncomplete="PF('ClienteCadDialog').show()"/>
                        <p:commandButton value="Buscar" action="#{MBCliente.buscar()}" update="@form"/>
                    </p:toolbarGroup>
                </p:toolbar>
                <!-- Pesquisa -->
                <p:dataTable value="#{MBCliente.entidades}" emptyMessage="Nenhum Registro Encontrado" var="cliente" >
                    <p:column headerText="Ações" style="width: 100px;text-align: center">
                        <p:commandButton value="" alt="Editar" action="#{MBCliente.editar(cliente)}" style="width: 38px; height:38px;" icon="ui-icon-pencil" update="@form"/>
                        <p:commandButton value="" alt="Deletar" action="#{MBCliente.deletar(cliente)}" style="width: 38px; height:38px;" icon="ui-icon-trash" update="@form"/>
                    </p:column>
                    <p:column headerText="Código" style="width: 105px;" sortBy="#{cliente.id}" filterBy="#{cliente.id}" >
                        <h:outputText value="#{cliente.id}"/>
                    </p:column>
                    <p:column headerText="Nome" sortBy="#{cliente.nome}" filterBy="#{cliente.nome}">
                        <h:outputText value="#{cliente.nome}"/>
                    </p:column>

                </p:dataTable>
            </p:fieldset>
        </h:form>
        <ui:include src="clienteCad.xhtml" />
    </ui:define>
</ui:decorate>
