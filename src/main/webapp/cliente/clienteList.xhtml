<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="pt-br"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<ui:composition template="/template.xhtml">


    <ui:define name="title">
        <h:outputText value="Lista de Clientes"/>
    </ui:define>
    <f:ajax event="load" listener="#{mbCliente.init}"/>
    <ui:define name="body">
        <h:form id="ClienteListForm">
            <p:panelGrid columns="2">
                <p:outputLabel value="Cliente" for="cliente"/>
                <h:panelGroup>
                    <p:inputText id="clienteId" value="#{mbCliente.selected.id}" style="width: 50px"/>
                    <p:inputText id="cliente" value="#{mbCliente.selected.nome}" readonly="true"/>
                    <p:commandButton icon="ui-icon-search" title="Pesquisa" action="#{mbClienteSelect.abrirDialogo}"
                                     process="@this" update="@none">
                        <p:ajax event="dialogReturn" listener="#{mbCliente.clienteSelecionado}" process="@this"
                                update="cliente, clienteId"/>
                        <p:resetInput target="cliente"/>
                    </p:commandButton>
                </h:panelGroup>
            </p:panelGrid>
            <p:panel header="Lista de Clientes">
                <p:dataTable id="datalist" value="#{mbCliente.items}" var="item"
                             selectionMode="single" selection="#{mbCliente.selected}"
                             paginator="true"
                             rowKey="#{item.id}"
                             rows="10"
                             rowsPerPageTemplate="10,20,30,40,50">

                    <p:ajax event="rowSelect" update="createButton viewButton editButton deleteButton"/>
                    <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                    <p:column style="width: 105px;" filterBy="#{item.id}" filterMatchMode="contains">
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListClienteTitle_id}"/>
                        </f:facet>
                        <h:outputText value="#{item.id}" style="float:right"/>
                    </p:column>
                    <p:column filterBy="#{item.nome}" filterStyle="width:200px" filterMatchMode="contains">
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListClienteTitle_nome}"/>
                        </f:facet>
                        <h:outputText value="#{item.nome}"/>
                    </p:column>
                    <f:facet name="footer">
                        <p:commandButton id="createButton" icon="ui-icon-plus" value="#{bundle.Create}"
                                         rendered="#{mbUsuario.selected.gerente || mbUsuario.selected.adm}"
                                         actionListener="#{mbCliente.prepareCreate}" update=":ClienteCreateForm" oncomplete="PF('ClienteCreateDialog').show()"/>
                        <p:commandButton id="viewButton" icon="ui-icon-search" value="#{bundle.View}" update=":ClienteViewForm" oncomplete="PF('ClienteViewDialog').show()" disabled="#{empty mbCliente.selected}"/>
                        <p:commandButton id="editButton" icon="ui-icon-pencil" value="#{bundle.Edit}"
                                         rendered="#{mbUsuario.selected.gerente || mbUsuario.selected.adm}"
                                         update=":ClienteEditForm" oncomplete="PF('ClienteEditDialog').show()" disabled="#{empty mbCliente.selected}"/>
                        <p:commandButton id="deleteButton" icon="ui-icon-trash" value="#{bundle.Delete}"
                                         rendered="#{mbUsuario.selected.adm}"
                                         actionListener="#{mbCliente.destroy}" update=":growl,datalist" disabled="#{empty mbCliente.selected}"/>
                    </f:facet>
                </p:dataTable>
            </p:panel>
        </h:form>

        <ui:include src="clienteCreate.xhtml"/>
        <ui:include src="clienteEdit.xhtml"/>
        <ui:include src="clienteView.xhtml"/>
    </ui:define>
</ui:composition>

</html>
